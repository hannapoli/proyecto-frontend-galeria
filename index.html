<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="headerPrincipal">
            <p class="tituloWeb">Galería Pexels</p>
            <!--MENÚ DE NAVEGACION-->
            <nav class="menuNavegacion">
                <ul>
                    <li><a href="#" clas="#">Inicio</a></li>
                    <li><a href="#" clas="#">Favoritos</a></li>
                </ul>
            </nav>
        </div>

        <!--BUSCADOR DE IMÁGENES-->
        <form id="BuscadorFotos">
            <input type="text" id="buscador" placeholder="Buscar imágenes" required>
            <!--DESPLEGABLE SELECCIONAR ORIENTACIÓN----->
            <select id="orientacion" name="orientacion">
                <option value="#" disabled selected>Selecciona orientación</option>
                <option value="#">Todas</option>
                <option value="#">Horizontales</option>
                <option value="#">Verticales</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
    </header>

    <main>
        <!--------------------------CATEGORÍAS----------------------------->
        <nav id="cajaCategorias"> <!--Mostrar 3 categorías de imagenes de forma dinamica, los títulos son fijos -->
            <h2 class="titulo-seccion">Categorías</h2>
            <div class="categoria">
                <h3>Naturaleza</h3>
                <div class="imagenCategoria"><!--IMG DINAMICA NATURALEZA --></div>
            </div>
            <div class="categoria">
                <h3>Comida</h3>
                <div class="imagenCategoria"><!--IMG DINAMICA COMIDA --></div>
            </div>
            <div class="categoria">
                <h3>Ciudad</h3>
                <div class="imagenCategoria"><!--IMG DINAMICA CIUDAD --></div>
            </div>
        </nav>

        <!------------------------GALERIA DE IMAGENES-------------------->

        <section id="galeria">
            <h2 class="titulo-seccion">Galería</h2>
            <div id="tarjetasImagenes">
                <!--Aquí van las tarjetitas de imagenes
                <article>  
                    <div> <img> </div> 
                    <p>DESCRIPCION</p> 
                    <p>AUTOR...</p> 
                    <button>FAVORITOS</button> 
                </article>

                <article>  
                    <div> <img> </div> 
                    <p>DESCRIPCION</p> 
                    <p>AUTOR...</p> 
                    <button>FAVORITOS</button> 
                </article>

                <article>  
                    <div> <img> </div> 
                    <p>DESCRIPCION</p> 
                    <p>AUTOR...</p> 
                    <button>FAVORITOS</button> 
                </article> -->
            </div>
        </section>
        <!----------------------- PAGINACIÓN ------------------------->
        <nav id="paginacion">
            <div id="paginacion-buttons">
                <!--Meter los números de las páginas de forma dinámica: son tantos botones como págs queremos que se muestren.
                <button>1</button>
                <button>2</button>
                <button>3</button>  -->
            </div>
        </nav>
    </main>

    <footer>
        <p> &copy; 2025 Hanna y Sonia. Todos los derechos reservados. API de <a href="https://www.pexels.com/api/"
                target="_blank">Pexels</a></p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
