<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="headerPrincipal">
        <p class="tituloWeb">Galería Pexels</p>
        <!--BUSCADOR DE IMÁGENES-->
        <form id="BuscadorFotos">
            <input type="text" id="buscador" placeholder="Buscar imágenes" required>
            <button type="submit" id="botonBuscar" class="btn botonBuscar">Buscar</button>
        </form>
        <!--DESPLEGABLE SELECCIONAR ORIENTACIÓN----->
        <select id="orientacion" name="orientacion">
            <option value="opciones" disabled selected>Selecciona orientación</option>
            <option value="todas">Todas</option>
            <option value="horizontales">Horizontales</option>
            <option value="verticales">Verticales</option>
        </select>

        <nav class="menuNavegacion">
            <ul>
                <li><a href="pages/favoritos.html" class="favoritos">Favoritos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--------------------------CATEGORÍAS----------------------------->
        <section id="cajaCategorias">
            <h2 class="titulo-seccion">Categorías</h2>
            <article class="categoria">
                <h3>Animales</h3>
                <div class="imagenCategoria"><img src="assets/img/animales.jpg" alt="tigres en la selva"></div>
            </article>
            <article class="categoria">
                <h3>Comida</h3>
                <div class="imagenCategoria"><img src="assets/img/comida.jpg" alt="bol de frutas"></div>
            </article>
            <article class="categoria">
                <h3>Paises</h3>
                <div class="imagenCategoria"><img src="assets/img/paises.jpg" alt="torre Eiffel"></div>
            </article>
        </section>

        <!------------------------GALERIA DE IMAGENES-------------------->

        <section id="galeria">
            <h2 class="titulo-seccion">Galería</h2>
            <p id="resultadoImagenes"> <!--input: "se han encontrado X imagenes"--></p>
            <div id="containerGaleria">
                <!--Aquí van las tarjetitas de imagenes
                <article>  
                    <div> <img> </div> 
                    <p>DESCRIPCION</p> 
                    <p>AUTOR...</p> 
                    <button>FAVORITOS</button> 
                </article>

                <article>  
                    <div> <img> </div> 
                    <p>DESCRIPCION</p> 
                    <p>AUTOR...</p> 
                    <button>FAVORITOS</button> 
                </article>

                <article>  
                    <div> <img> </div> 
                    <p>DESCRIPCION</p> 
                    <p>AUTOR...</p> 
                    <button>FAVORITOS</button> 
                </article> -->
            </div>
        </section>
        <!----------------------- PAGINACIÓN ------------------------->
        <nav id="paginacion">
            <div id="paginacion-buttons">
                <!--Meter los números de las páginas de forma dinámica: son tantos botones como págs queremos que se muestren.
                <button class ="btn btnPaginacion"> < </button>
                <button class ="btn btnPaginacion"> 2 </button>
                <button class ="btn btnPaginacion"> > </button>
            -->
            </div>
        </nav>
        <a href="#cajaCategorias">Volver al inicio</a>
    </main>


    <footer>
        <p> &copy; 2025 Hanna y Sonia. Todos los derechos reservados. API de <a href="https://www.pexels.com/api/"
                target="_blank">Pexels</a></p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
